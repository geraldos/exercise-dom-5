<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="./style/style.mobile.css" />
</head>

<body>
    <section class="container">
        <!-- Material form login -->
        <div class="card col-sm-md-8">

            <section>
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Register</strong>
                </h5>
            </section>

            <section>
                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                    <img src="./img/norberta.jpg" alt="norberta" class="img">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;" action="#!">

                        <!-- Fullname -->
                        <div class="md-form email">
                            <input type="text" name="fullname" id="fullname" class="form-control"
                                placeholder="Fullname">
                        </div>

                        <!-- Phone -->
                        <div class="md-form square">
                            <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone">
                        </div>

                        <!-- Email -->
                        <div class="md-form square">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                        </div>

                        <!-- Password -->
                        <div class="md-form square">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password">
                        </div>

                        <div>
                            <!-- Forgot password -->
                            <a href="" class="password"> Forgot password?</a>
                        </div>

                        <!-- Sign in button -->
                        <button id="submit" class="btn btn-outline-info btn-rounded my-4 waves-effect z-depth-0 button"
                            type="submit">Register</button>
                </div>
                </form>
                <!-- Form -->

        </div>
    </section>

    </div>
    <!-- Material form login -->
    </section>

    <script src="./index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
